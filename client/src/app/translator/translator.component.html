<div class="row">
    <div class="col-4">
        <label><b>Word in spanish</b></label>
    </div>
    <div class="col-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="write here" aria-label="Recipient's username"
                aria-describedby="basic-addon2" name="word" [(ngModel)]="word">
            <div class="input-group-append">
                <button class="btn btn-outline-success" type="button">Button</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <label><b>Word in english</b></label>
    </div>
    <div class="col-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="write here" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-success" type="button">Button</button>
            </div>
        </div>
    </div>
</div>

<div class="row row-2">

    <div class="col-1">
        <label><b>Word:</b></label>
    </div>
    <div class="col-4">
        <input type="text" value="{{ word }}">
    </div>

    <div class="col-2">
        <label><b>Translation:</b></label>
    </div>

    <div class="col-4">
        <input type="text">
    </div>
</div>
